<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
  <head>
    <title>Authors and Posts</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="generator" content="PyScripter">
  </head>
  <body>
    <table>
        <tr>
          <th align="left">Author Name</th>
          <th>Posts Count</th>
        </tr>
            {% for id in users %}
          <tr>
            <td align="left">{{users[id]['name']}}</td>
            <td align="right">{{users[id]['count']}}</td>
          </tr>
            {% endfor%}
    </table>
	<br>
	<h1><a href="http://localhost:5000/inputcookie">Set cookie values manually</a></h1>
  </body>
</html>
