<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
  <head>
    <title>Am-Drive Home</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="generator" content="PyScripter">
  </head>
  <body>
        <form action="/fupload" method="post" enctype="multipart/form-data">
        <p><h1>Welcome to Am-Drive {{ name }}!</h1></p>
        <p>Message:{{ msg }}!</p>
        <p><h2>Upload file: </h2></p>
        <p><input type="file" name="hvfname"></p>
        <p><input type="submit" value="Upload File" name="submit"></p>
        <p><a href="fileupload.html" target="_self">Create Folder</a></p>
        <p><input type="text" maxlength=20 name="hvfldrname" ></p>
        <p><input type="submit" value="Create Folder" name="createfldr" ></p>
        <p>Folder List:{{ fldr }}!</p>
        <p>{% for key, value in fldr.items() %}</p>
        <p><strong>{{ key }}</strong><span>{{ value }}</span></p>
        {% endfor %}
        <p>File List:{{ fllst }}!</p>
        <p>{% for key, value in fllst.items() %}</p>
        <p><strong>{{ key }}</strong><span>{{ value }}</span></p>
        {% endfor %}

        <p><h3><a href="/dlogout"/> Logout</h3></p>
        </form>
	<br>
  </body>
</html>
